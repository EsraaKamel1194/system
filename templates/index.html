<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Orders</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styledis.css') }}">
</head>
<body>
  <div class="container">
    <!-- الشريط العلوي -->
    <div class="header">
      <img src="{{ url_for('static', filename='photos/logoo.jpg') }}" alt="Market Logo">
      <h1>Display Orders</h1>
    </div>

    <!-- قسم البحث عن الطلب -->
    <div class="form-section">
      <form action="/search_order" method="POST">
        <label for="order-id">Order ID:</label>
        <input type="text" id="order-id" name="order_id" placeholder="Enter order ID" required>
        <button type="submit" class="btn">Search</button>
      </form>
    </div>

    <div class="add-product">
      <a href="add.html" class="btn">Add New Product</a>
    </div>
  </div>
</body>
</html>
